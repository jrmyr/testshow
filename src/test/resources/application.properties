spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
# With the 'tc' driver addition, the DB props (host, port, db-name) are ignored
spring.datasource.url=jdbc:tc:postgresql:9.6://[HOST]:[PORT]/[DBNAME]?TC_INITSCRIPT=integration-db-init-single-file.sql
spring.datasource.username=testuser
spring.datasource.password=password
